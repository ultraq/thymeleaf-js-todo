<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	lang="en">

<head>
	<title th:text="#{app.title}">ThymeleafJS â€¢ TodoMVC</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="/images/favicon.ico"/>
	<link rel="stylesheet" href="/styles/todo.min.css">

	<script src="/scripts/todo.min.js" defer></script>
	<script id="initial-todos" type="application/json" th:inline="javascript">
		/*[[${todos}]]*/
	</script>
	<script src="http://localhost:35729/livereload.js" defer></script>
</head>

<body>
	<section class="todoapp">
		<header class="header">
			<h1 th:text="#{page.title}">todos</h1>
			<input class="new-todo" placeholder="What needs to be done?" autofocus
				th:placeholder="#{page.placeholder}">
		</header>

		<div id="todo-list" th:insert="~{todo-list :: todo-list(${todos})}"></div>
		<div id="todo-footer" th:insert="~{todo-footer :: todo-footer(${todos})}"></div>

	</section>
	<footer class="info">
		<p th:text="#{page.instructions}">Instructions</p>
		<p th:utext="#{page.author}">Created by</p>
		<p th:utext="#{page.attribution}">Part of TodoMVC</p>
	</footer>
</body>

</html>
