<footer class="footer"
	xmlns:th="http://www.thymeleaf.org"
	th:fragment="todo-footer(todos)"
	th:if="${todos.size() > 0}">

	<span class="todo-count">
		<strong th:text="${activeTodos.size()}">0</strong>
		<th:block th:text="${activeTodos.size() == 1 ? 'item' : 'items'}">items</th:block>
		left
	</span>

	<ul class="filters">
		<li>
			<a class="selected" href="#/">All</a>
		</li>
		<li>
			<a href="#/active">Active</a>
		</li>
		<li>
			<a href="#/completed">Completed</a>
		</li>
	</ul>

	<button class="clear-completed" th:if="${completedTodos.size() > 0}">Clear completed</button>

</footer>
