<footer class="footer"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:thjs="http://www.thymeleafjs.org"
	th:fragment="todo-footer(todos)"
	th:if="${todos.size() > 0}" thjs:if="${allTodos.length}">

	<span class="todo-count">
		<!-- TODO: Should look into some pluralization format, like ICU, to clean this up -->
		<th:block th:if="${activeTodos.size()} == 1" thjs:if="${activeTodos.length} === 1"
			th:text="#{list.items-left-singular(${activeTodos.size()})}"
			thjs:text="#{list.items-left-singular(${activeTodos.length})}">X item left</th:block>
		<th:block th:if="${activeTodos.size()} != 1" thjs:if="${activeTodos.length} !== 1"
			th:text="#{list.items-left-plural(${activeTodos.size()})}"
			thjs:text="#{list.items-left-plural(${activeTodos.length})}">X items left</th:block>
	</span>

	<ul class="filters">
		<li>
			<a href="#/" th:class="${filter.name} == 'none' ? 'selected'"
				th:text="#{list.select-all}">Select all</a>
		</li>
		<li>
			<a href="#/active" th:class="${filter.name} == 'active' ? 'selected'"
				th:text="#{list.select-active}">Select active</a>
		</li>
		<li>
			<a href="#/completed" th:class="${filter.name} == 'completed' ? 'selected'"
				th:text="#{list.select-completed}">Select completed</a>
		</li>
	</ul>

	<button class="clear-completed"
		th:if="${completedTodos.size() > 0}"
		th:text="#{list.clear-completed}"
		thjs:if="${completedTodos.length}">
		Clear completed
	</button>

</footer>
