<section class="main"
	xmlns:th="http://www.thymeleaf.org"
	th:fragment="todo-list(todos)"
	th:if="${todos.size() > 0}">

	<input class="toggle-all" type="checkbox">
	<label for="toggle-all">Mark all as complete</label>

	<th:block th:insert="~{todo-list-items :: todo-list-items(${todos})}"/>

</section>
