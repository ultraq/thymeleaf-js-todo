<section class="main"
	xmlns:th="http://www.thymeleaf.org"
	th:fragment="todo-list(todos)"
	th:if="${todos.size() > 0}">

	<input class="toggle-all" type="checkbox">
	<label for="toggle-all">Mark all as complete</label>

	<ul class="todo-list" th:remove="all-but-first">
		<th:block th:each="todo: ${todos}">
			<th:block th:insert="~{todo-list-item :: todo-list-item(${todo})}"/>
		</th:block>
	</ul>

</section>
